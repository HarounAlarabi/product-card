<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Outfit&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div>
      <img src="image-product-desktop.jpg" class="per-img">
      <img src="image-product-mobile.jpg" class="phon-img">
    </div>
    <div class="desc">
      <p class="text">PERFUME</p>
      <h1 class="head">Gabrielle      Essence Eau De Parfum</h1> 
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
       Perfumer-Creator for the House of CHANEL.</p>
       <div class="price">
        <h2 class="new-p">$149.99</h2>  <div>
          <p class="old-p">$169.99</p>
        </div> 
             
       </div>
      
      
      <button class="btn" > <img src="icon-cart.svg" width="20px" >  Add to Cart </button>
      
    </div>
    
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Haroun</a>.
    </div>
  </footer>
